        <div id="account">
            <p id="username"></p>
            <img id="avt" src="../assets/default_avt.png" alt="">

    <div id="main">
        <h1>THÔNG TIN BÁO CÁO</h1><br><br>
        <div class="input-box">
            <label for="name">Họ tên: </label>
            <input id="name" type="text" placeholder="Nguyễn Văn A">
        </div><br>

        <h2>Nhập thông tin hồ sơ</h2>
        <div class="input-box">
            <label for="name">Quyết định THA:</label>
            <input id="quyet-dinh" type="text" placeholder=".......">
        </div>
        <div class="input-box">
            <label for="name">Bản án quyết định của tòa</label>
            <input id="ban-an" type="text" placeholder="........">
        </div><br><br>
        
        <div class="input-box">
            <label for="name">Nội dung:</label>
            <div id="opt" style="--quantity: 5;">
                <button class="btn red-btn opt-chosen" name="sung-cong">Sung công</button>
                <button class="btn red-btn" name="tieu-huy">Tiêu hủy</button>
                <button class="btn red-btn" name="tra">Trả</button>
                <button class="btn red-btn" name="dang-bao">Đăng báo tìm CSH</button>
                <button class="btn red-btn" name="tam-giu">Tạm giữ để xử lí</button>
            </div>
        </div>
        <table>
            <tr>
                <th>STT</th>
                <th>Loại tài sản</th>
                <th>Đã xử lí</th>
                <th>Chưa xử lí</th>
                <th>Phải xử lí</th>
                <th>Lý do chưa THX</th>
                <th><svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></th>
            </tr>
        </table>
        <tr>
            <td style="text-align: center;">
                <div id="add-btn">+</div> 
                <button id="confirm-btn" class="btn blue-btn">Xác nhận</button>
            </td>
        </tr>
    </div>
