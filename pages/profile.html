    <div class="profile-container">
        <h1>Thông tin cá nhân</h1>
        
        <div class="profile-content">
            <div class="profile-image-container">
                <img id="profile-image" src="../assets/default_avt.png" alt="Profile Image">
                <div class="image-upload-container">
                    <label for="image-upload" class="image-upload-label">Thay đổi ảnh</label>
                    <input type="file" id="image-upload" accept="image/*">
                </div>
            </div>
            
            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="profile-name">Họ và tên:</label>
                    <input type="text" id="profile-name" placeholder="Nhập họ và tên">
                </div>
                
                <div class="form-group">
                    <label for="profile-email">Email:</label>
                    <input type="email" id="profile-email" readonly>
                </div>
                
                <div class="form-group">
                    <label for="profile-department">Phòng ban:</label>
                    <input type="text" id="profile-department" placeholder="Nhập phòng ban">
                </div>
                
                <div class="form-group">
                    <label for="profile-position">Chức vụ:</label>
                    <input type="text" id="profile-position" placeholder="Nhập chức vụ">
                </div>
                
                <div class="form-group">
                    <label for="profile-phone">Số điện thoại:</label>
                    <input type="tel" id="profile-phone" placeholder="Nhập số điện thoại">
                </div>
                
                <button type="submit" class="btn blue-btn">Lưu thông tin</button>
                <button id="logout-btn" class="btn red-btn">Logout</button>
            </form>
        </div>
    </div>
